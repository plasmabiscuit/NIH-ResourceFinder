<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIH Resource Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      :root {
        --accent-dark: #371359;
        --accent: #582c83;
        --page-gradient: linear-gradient(
          135deg,
          var(--accent-dark) 0%,
          var(--accent) 55%,
          #7b3ebf 100%
        );
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--page-gradient);
        color: #fff;
        min-height: 100vh;
        margin: 0;
      }

      #root,
      .page-shell {
        width: 100%;
      }

      .page-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: clamp(2rem, 5vw, 4rem);
        padding-bottom: clamp(2rem, 6vw, 4rem);
      }

      main {
        padding: clamp(2rem, 4vw, 4rem);
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      header.hero {
        width: min(1200px, calc(100% - 2.5rem));
        margin: clamp(1.5rem, 4vw, 3rem) auto 0;
        padding: 4rem clamp(1.5rem, 4vw, 6rem);
        background: var(--page-gradient);
        color: #fff;
        box-shadow: 0 25px 45px rgba(40, 16, 70, 0.4);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: clamp(2rem, 6vw, 5rem);
        flex-wrap: wrap;
        border-radius: 2.75rem;
      }

      header.hero::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 65% 30%,
          rgba(255, 255, 255, 0.18),
          transparent 55%
        );
        pointer-events: none;
      }

      .hero-content {
        position: relative;
        max-width: 640px;
        z-index: 1;
        flex: 1 1 420px;
      }

      .hero-visual {
        flex: 1 1 280px;
        display: flex;
        justify-content: flex-end;
        position: relative;
        z-index: 1;
      }

      .hero-nav {
        position: relative;
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .hero-nav-toggle {
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        padding: 0.35rem 1rem;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        cursor: pointer;
        transition: background 160ms ease, box-shadow 160ms ease;
      }

      .hero-nav-toggle:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.35);
      }

      .hero-nav.is-open .hero-nav-toggle {
        background: rgba(255, 255, 255, 0.2);
      }

      .hero-nav-toggle-icon {
        width: 1rem;
        height: 1rem;
      }

      .hero-nav-menu {
        position: absolute;
        top: calc(100% + 0.75rem);
        left: 0;
        min-width: 240px;
        padding: 0.75rem;
        border-radius: 1rem;
        background: #fff;
        color: #1f1534;
        box-shadow: 0 15px 40px rgba(25, 9, 47, 0.25);
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        z-index: 3;
      }

      .hero-nav-menu[hidden] {
        display: none !important;
      }

      .hero-nav-link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.6rem 0.75rem;
        border-radius: 0.65rem;
        font-weight: 500;
        color: inherit;
        text-decoration: none;
        transition: background 160ms ease, color 160ms ease;
      }

      .hero-nav-link:hover,
      .hero-nav-link:focus-visible {
        background: rgba(88, 44, 131, 0.08);
        color: var(--accent-dark);
        outline: none;
      }

      .hero-nav-link.is-current {
        background: rgba(88, 44, 131, 0.12);
        color: var(--accent-dark);
        font-weight: 600;
      }

      .hero-nav-link-indicator {
        font-size: 0.85rem;
        color: var(--accent);
        font-weight: 600;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2.8rem, 6vw, 4rem);
      }

      .hero-subtitle {
        margin: 0;
        max-width: 720px;
        font-size: 1.1rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.86);
      }

      .hero-stat-grid {
        margin-top: 2.5rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
      }

      .hero-stat {
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 1.5rem;
        padding: 1rem 1.25rem;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(6px);
      }

      .hero-stat-value {
        font-size: 2.8rem;
        font-weight: 600;
        margin: 0;
      }

      .hero-stat-label {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .hero-quick-launch {
        width: min(320px, 100%);
        border-radius: 2.25rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(12, 0, 24, 0.35);
        backdrop-filter: blur(18px);
      }

      .hero-quick-kicker {
        text-transform: uppercase;
        letter-spacing: 0.4em;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.7);
        margin: 0 0 0.75rem;
      }

      .hero-quick-launch h2 {
        margin: 0;
        font-size: 1.4rem;
      }

      .hero-quick-launch p {
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.5;
      }

      .hero-quick-actions {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }

      .hero-quick-link {
        width: 100%;
        border-radius: 1.5rem;
        padding: 0.9rem 1.1rem;
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.04);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background 160ms ease, transform 160ms ease;
      }

      .hero-quick-link:hover,
      .hero-quick-link:focus-visible {
        background: rgba(255, 255, 255, 0.12);
        outline: none;
        transform: translateY(-1px);
      }

      .hero-quick-link--primary {
        background: #fff;
        color: #2f0f4e;
        border-color: transparent;
        font-weight: 600;
      }

      .hero-quick-link--primary:hover,
      .hero-quick-link--primary:focus-visible {
        background: #f6f2ff;
      }

      .hero-quick-meta {
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.65rem;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .resources-panel {
        margin-top: -4rem;
        padding-top: clamp(3rem, 6vw, 4rem);
        padding-bottom: clamp(2rem, 5vw, 3rem);
      }

      .resources-panel,
      .support-section {
        scroll-margin-top: 120px;
      }

      .support-section {
        margin-top: clamp(2rem, 5vw, 3rem);
        padding-top: clamp(2rem, 5vw, 3rem);
        padding-bottom: clamp(2rem, 5vw, 4rem);
      }

      @media (max-width: 768px) {
        header.hero {
          width: calc(100% - 1.5rem);
          padding: 3rem 1.5rem;
        }

        .resources-panel {
          margin-top: -2rem;
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.35);
        border-radius: 9999px;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
