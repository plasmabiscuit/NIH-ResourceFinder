<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIH Resource Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <style>
      :root {
        --accent-dark: #371359;
        --accent: #582c83;
        --page-gradient: linear-gradient(
          135deg,
          var(--accent-dark) 0%,
          var(--accent) 55%,
          #7b3ebf 100%
        );
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--page-gradient);
        color: #340449;
        min-height: 100vh;
        margin: 0;
      }

      #root,
      .page-shell {
        width: 100%;
      }

      .page-shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: clamp(2rem, 5vw, 4rem);
        padding-bottom: clamp(2rem, 6vw, 4rem);
      }

      main {
        padding: clamp(2rem, 4vw, 4rem);
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      header.hero {
        width: min(1200px, calc(100% - 2.5rem));
        margin: clamp(1.5rem, 4vw, 3rem) auto 0;
        padding: 4rem clamp(1.5rem, 4vw, 6rem);
        background: var(--page-gradient);
        color: #fff;
        box-shadow: 0 25px 45px rgba(40, 16, 70, 0.4);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: clamp(2rem, 6vw, 5rem);
        flex-wrap: wrap;
        border-radius: 2.75rem;
      }

      header.hero::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 65% 30%,
          rgba(255, 255, 255, 0.18),
          transparent 55%
        );
        pointer-events: none;
      }

      .hero-content {
        position: relative;
        max-width: 640px;
        z-index: 1;
        flex: 1 1 420px;
      }

      .hero-visual {
        flex: 1 1 320px;
        display: flex;
        justify-content: center;
        position: relative;
        z-index: 1;
        min-height: 420px;
      }

      .hero-nav {
        position: relative;
        display: inline-flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .hero-nav-toggle {
        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        padding: 0.35rem 1rem;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        cursor: pointer;
        transition: background 160ms ease, box-shadow 160ms ease;
      }

      .hero-nav-toggle:focus-visible {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.35);
      }

      .hero-nav.is-open .hero-nav-toggle {
        background: rgba(255, 255, 255, 0.2);
      }

      .hero-nav-toggle-icon {
        width: 1rem;
        height: 1rem;
      }

      .hero-nav-menu {
        position: absolute;
        top: calc(100% + 0.75rem);
        left: 0;
        min-width: 240px;
        padding: 0.75rem;
        border-radius: 1rem;
        background: #fff;
        color: #1f1534;
        box-shadow: 0 15px 40px rgba(25, 9, 47, 0.25);
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        z-index: 3;
      }

      .hero-nav-menu[hidden] {
        display: none !important;
      }

      .hero-nav-link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        padding: 0.6rem 0.75rem;
        border-radius: 0.65rem;
        font-weight: 500;
        color: inherit;
        text-decoration: none;
        transition: background 160ms ease, color 160ms ease;
      }

      .hero-nav-link:hover,
      .hero-nav-link:focus-visible {
        background: rgba(88, 44, 131, 0.08);
        color: var(--accent-dark);
        outline: none;
      }

      .hero-nav-link.is-current {
        background: rgba(88, 44, 131, 0.12);
        color: var(--accent-dark);
        font-weight: 600;
      }

      .hero-nav-link-indicator {
        font-size: 0.85rem;
        color: var(--accent);
        font-weight: 600;
      }

      h1 {
        margin: 0 0 1rem;
        font-size: clamp(2.8rem, 6vw, 4rem);
      }

      .hero-subtitle {
        margin: 0;
        max-width: 720px;
        font-size: 1.1rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.86);
      }

      .hero-stat-grid {
        margin-top: 2.5rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
      }

      .hero-stat {
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 1.5rem;
        padding: 1rem 1.25rem;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(6px);
      }

      .hero-stat-value {
        font-size: 2.8rem;
        font-weight: 600;
        margin: 0;
      }

      .hero-stat-label {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.6);
      }

      .quick-launch-float {
        width: min(420px, calc(100% - 2rem));
        margin: clamp(0.5rem, 2vw, 1.5rem) auto -2rem;
        display: flex;
        justify-content: flex-end;
        position: relative;
        z-index: 2;
      }

      @media (min-width: 1024px) {
        .quick-launch-float {
          margin-top: -2.5rem;
          margin-bottom: -1rem;
        }
      }

      .quick-launch-shell {
        width: 100%;
        transition: transform 0.4s ease, opacity 0.3s ease;
      }

      .quick-launch-shell.is-active {
        transform: translateX(40px);
      }

      .quick-launch-card {
        position: relative;
        width: 100%;
        padding: 1.5rem;
        border-radius: 2.5rem;
        background: rgba(15, 6, 28, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        min-height: 360px;
        box-shadow: 0 25px 45px rgba(13, 3, 36, 0.4);
        overflow: hidden;
      }

      .quick-launch-card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .quick-launch-title {
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.8);
        margin: 0;
      }

      .quick-launch-button {
        border: none;
        border-radius: 999px;
        background: #fff;
        color: #1f1f39;
        font-weight: 600;
        padding: 0.35rem 1.25rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .quick-launch-button.is-active {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: #fff;
      }

      .quick-launch-button:hover,
      .quick-launch-button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        outline: none;
      }

      .quick-launch-prelaunch {
        margin-top: 1.5rem;
        text-align: center;
      }

      .quick-launch-tagline {
        font-size: clamp(1.3rem, 2vw, 1.8rem);
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .quick-launch-subtitle {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.7);
        margin: 0 auto;
        max-width: 320px;
      }

      .quick-launch-controls {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .quick-launch-tabs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .quick-launch-tab {
        border-radius: 999px;
        padding: 0.4rem 0.9rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: transparent;
        color: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: background 0.2s, color 0.2s, border 0.2s;
      }

      .quick-launch-tab.is-active {
        background: #fff;
        color: #1f1f39;
        border-color: transparent;
      }

      .quick-launch-year {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .quick-launch-year-label {
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
      }

      .quick-launch-year-select {
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 0.3rem 0.8rem;
      }

      .quick-launch-card-footer {
        margin-top: auto;
        display: flex;
        justify-content: flex-end;
      }

      .ic-ribbon-section {
        width: min(1400px, calc(100% - 2rem));
        margin: 0 auto;
        padding: 0 clamp(1rem, 4vw, 2rem);
      }

      .ic-ribbon-shell {
        border-radius: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: clamp(1.5rem, 3vw, 2.5rem);
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
      }

      .ic-ribbon-headline {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 1rem;
        justify-content: space-between;
        margin-bottom: 1.25rem;
      }

      .ic-ribbon-eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 0.65rem;
        color: rgba(255, 255, 255, 0.6);
        margin: 0;
      }

      .ic-ribbon-title {
        margin: 1rem 0 0;
        font-size: clamp(1rem, 2vw, 1.4rem);
        color: #fff;
      }

      .ic-ribbon-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        align-items: center;
        justify-content: flex-end;
        flex: 1 1 auto;
      }

      .ic-ribbon-select {
        flex: 1 1 150px;
      }

      .ic-ribbon-select select {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
        font-weight: 600;
        padding: 0.35rem 1rem;
        appearance: none;
      }

      .ic-ribbon-select select:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
      }

      .ic-ribbon-clear {
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: transparent;
        color: #fff;
        font-weight: 600;
        padding: 0.35rem 1.25rem;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .ic-ribbon-clear:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .ic-ribbon-grid {
        display: flex;
        gap: 0.75rem;
        overflow-x: auto;
        padding-bottom: 0.5rem;
      }

      .ic-ribbon-grid::-webkit-scrollbar {
        height: 6px;
      }

      .ic-ribbon-grid::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.35);
        border-radius: 999px;
      }

      .ic-ribbon-tile {
        border-radius: 1.25rem;
        background: transparent;
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.4rem;
        min-width: 110px;
        min-height: 120px;
        position: relative;
        cursor: pointer;
      }

      .ic-ribbon-tile::before {
        content: '';
        position: absolute;
        inset: 0.25rem;
        border-radius: 1.25rem;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent 70%);
        transition: background 0.3s ease;
      }

      .ic-ribbon-tile.is-active::before {
        background: radial-gradient(circle, rgba(255, 255, 255, 0.55), transparent 80%);
      }

      .ic-ribbon-icon {
        width: 72px;
        height: 72px;
        display: grid;
        place-items: center;
        z-index: 1;
      }

      .ic-ribbon-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .ic-ribbon-label {
        font-weight: 700;
        letter-spacing: 0.2em;
        color: #fff;
        z-index: 1;
      }


      .quick-launch-detail {
        width: min(960px, calc(100% - 2.5rem));
        margin: 1rem auto 0;
      }

      .quick-launch-detail-card {
        border-radius: 2.5rem;
        background: #fff;
        color: #0f172a;
        padding: clamp(1.5rem, 4vw, 2.5rem);
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
      }

      .quick-launch-detail-header {
        display: flex;
        align-items: center;
        gap: 1.25rem;
        flex-wrap: wrap;
      }

      .quick-launch-detail-logo {
        width: 80px;
        height: 80px;
        border-radius: 1.5rem;
        background: #f1f5f9;
        display: grid;
        place-items: center;
        padding: 0.75rem;
      }

      .quick-launch-detail-logo img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }

      .quick-launch-detail-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0;
      }

      .quick-launch-detail-code {
        margin: 0;
        color: #475569;
        font-size: 0.9rem;
      }

      .detail-clear {
        margin-left: auto;
        border: none;
        border-radius: 999px;
        background: #e2e8f0;
        color: #0f172a;
        font-weight: 600;
        padding: 0.25rem 1rem;
        cursor: pointer;
      }

      .quick-launch-metric-grid {
        margin-top: 1.5rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .metric-card {
        border-radius: 1.5rem;
        border: 1px solid #e2e8f0;
        padding: 1rem;
        background: #f8fafc;
      }

      .metric-label {
        font-size: 0.8rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #94a3b8;
        margin-bottom: 0.35rem;
      }

      .metric-value {
        font-size: 1.5rem;
        font-weight: 600;
        color: #0f172a;
        margin: 0;
      }

      .quick-launch-links {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .quick-launch-links a {
        flex: 1 1 240px;
        border-radius: 1.5rem;
        border: 1px solid #e2e8f0;
        padding: 0.85rem 1.2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        text-decoration: none;
        color: #0f172a;
        font-weight: 600;
        transition: transform 0.2s, border 0.2s;
      }

      .quick-launch-links a:hover,
      .quick-launch-links a:focus-visible {
        transform: translateY(-1px);
        border-color: #94a3b8;
        outline: none;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      .resources-panel {
        margin-top: -4rem;
        padding-top: clamp(3rem, 6vw, 4rem);
        padding-bottom: clamp(2rem, 5vw, 3rem);
      }

      .resource-layout {
        display: grid;
        grid-template-columns: minmax(360px, 420px) minmax(0, 1fr);
        gap: clamp(1.5rem, 3vw, 2.5rem);
      }

      .filters-column {
        position: sticky;
        top: clamp(1rem, 3vw, 2rem);
        align-self: flex-start;
      }

      .filters-column-inner {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .filter-search-card {
        border-radius: 2rem;
        border: 1px solid rgba(15, 23, 42, 0.1);
        background: #fff;
        padding: 1.5rem;
        box-shadow: 0 15px 30px rgba(15, 23, 42, 0.1);
      }

      .filter-search-meta {
        margin-top: 0.85rem;
        font-size: 0.85rem;
        color: #475569;
      }

      .filter-search-meta span {
        font-weight: 600;
        color: #0f172a;
      }

      .filters-panel {
        border-radius: 2rem;
        border: 1px solid rgba(15, 23, 42, 0.08);
        background: #fff;
        box-shadow: 0 15px 30px rgba(15, 23, 42, 0.08);
      }

      .resource-results {
        min-width: 0;
      }

      .resources-panel,
      .support-section {
        scroll-margin-top: 120px;
      }

      .support-section {
        margin-top: clamp(2rem, 5vw, 3rem);
        padding-top: clamp(2rem, 5vw, 3rem);
        padding-bottom: clamp(2rem, 5vw, 4rem);
      }

      @media (max-width: 768px) {
        header.hero {
          width: calc(100% - 1.5rem);
          padding: 3rem 1.5rem;
        }

        .resources-panel {
          margin-top: -2rem;
        }

        .resource-layout {
          grid-template-columns: 1fr;
        }

        .filters-column {
          position: static;
        }
      }

      @media (max-width: 640px) {
        .ic-ribbon-select {
          flex: 1 1 100%;
        }

        .ic-ribbon-controls {
          justify-content: flex-start;
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.35);
        border-radius: 9999px;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/flexsearch@0.7.31/dist/flexsearch.bundle.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
